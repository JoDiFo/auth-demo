<div *ngIf="token && !loading" class="wrapper">
  <div>
    <h2>Profile</h2>
  </div>

  <div>
    <p>username</p>
    <p>{{ username }}</p>
  </div>

  <div>
    <p>password hash</p>
    <p>{{ passwordHash }}</p>
  </div>

  <button (click)="handleClick()">Logout</button>
</div>

<div *ngIf="token && loading" class="wrapper">
  <h2>Loading</h2>
</div>

<div *ngIf="!token" class="wrapper">
  <h2>You are logged out</h2>
</div>
