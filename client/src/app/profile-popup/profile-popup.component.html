<div *ngIf="user" class="wrapper">
  <div>
    <h2>Profile</h2>
  </div>

  <div>
    <p>username</p>
    <p>{{ user.name }}</p>
  </div>

  <div>
    <p>password</p>
    <p>{{ user.password }}</p>
  </div>

  <button (click)="handleClick()">Logout</button>
</div>
<div *ngIf="!user" class="wrapper">
  <h2>You are logged out</h2>
</div>
